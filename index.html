<!DOCTYPE html>
<html>
<head>
  <title>Data-Viz</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="lib/bower_components/angular-material/angular-material.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body layout="column" ng-app="Data-Viz-App">

  <md-toolbar layout="row" layout-align="center">
    <md-button hide-gt-sm>
      <md-icon md-font-library="material-icons">menu</md-icon>
    </md-button>
    <h1>Data Viz</h1>
  </md-toolbar>

  <div flex layout="row">
    <md-sidenav layout="column"
                md-is-locked-open="$mdMedia('gt-sm')"
                md-content-id="left"
                class="md-whiteframe-z2">
      <md-button href="#/AxisRotation">Axis Rotation</md-button>
      <md-button href="">Graph 2</md-button>
      <md-button href="#/Orbit">Orbit</md-button>
      <md-button href="">Graph 4</md-button>
      <md-button href="">Graph 5</md-button>
      <md-button href="">Graph 6</md-button>
      <md-button href="">Graph 7</md-button>
      <md-button href="">Graph 8</md-button>
      <md-button href="">Graph 9</md-button>
    </md-sidenav>

    <md-content flex id="content" ng-view></md-content>
  </div>

  <!-- libraries -->
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <!-- angular -->
  <script src="lib/bower_components/angular/angular.js"></script>
  <script src="lib/bower_components/angular-animate/angular-animate.js"></script>
  <script src="lib/bower_components/angular-aria/angular-aria.js"></script>
  <script src="lib/bower_components/angular-material/angular-material.js"></script>
  <script src="lib/bower_components/angular-messages/angular-messages.js"></script>
  <script src="lib/bower_components/angular-resource/angular-resource.js"></script>
  <script src="lib/bower_components/angular-route/angular-route.js"></script>
  <!-- app-specific scripts -->
  <script src="app/app.js"></script>
  <script src="app/controllers/mainCtrl.js"></script>
  <script src="app/controllers/orbit.js"></script>
</body>
</html>
